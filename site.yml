---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
      use_backend: dnf
    when: ansible_distribution == "CentOS"
    async: 3600
    poll: 0

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
    async: 3600
    poll: 0

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
    async: 3600
    poll: 0

  - name: install apache and php for CentOS servers
    dnf:
      name:
        - httpd
        - php
      use_backend: dnf
      state: latest
    when: ansible distribution == "CentOS"
    async: 3600
    poll: 0
